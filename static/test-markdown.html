<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer Test</title>
    <link rel="stylesheet" href="lib/highlight-github.min.css">
    <link rel="stylesheet" href="css/components/markdown.css">
    <link rel="stylesheet" href="css/components/code-highlight.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .test-input {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .test-input h3 {
            margin-top: 0;
            color: #667eea;
        }
        .test-input pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9em;
        }
        .test-output h3 {
            color: #764ba2;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Markdown Renderer Test Suite</h1>
        <div id="status" class="status"></div>

        <div class="test-input">
            <h3>Test Input (Markdown)</h3>
            <pre id="markdown-input"></pre>
        </div>

        <div class="test-output">
            <h3>Rendered Output</h3>
            <div id="rendered-output"></div>
        </div>
    </div>

    <script src="lib/marked.min.js"></script>
    <script src="lib/highlight.min.js"></script>
    <script src="js/markdown-renderer.js"></script>

    <script>
        // Test markdown content
        const testMarkdown = `# Sample Response

Here's a **bold** statement with *italic* text.

## Code Example
\`\`\`python
def hello_world():
    print("Hello, World!")
\`\`\`

## Inline Code
You can use \`console.log()\` to debug JavaScript.

## Table
| Feature | Status |
|---------|--------|
| Upload  | ✅     |
| Query   | ✅     |

## List Example
1. First item
2. Second item
   - Nested bullet
   - Another bullet
3. Third item

## Blockquote
> This is a quote from someone important.
> It spans multiple lines.

## Links
Check out [Google](https://google.com) for more info.

## Multiple Code Blocks
\`\`\`javascript
function greet(name) {
    return \`Hello, \${name}!\`;
}
\`\`\`

\`\`\`bash
npm install marked highlight.js
\`\`\`
`;

        // Display the input
        document.getElementById('markdown-input').textContent = testMarkdown;

        // Test the renderer
        try {
            // Check if renderMarkdown function exists
            if (typeof renderMarkdown !== 'function') {
                throw new Error('renderMarkdown function not found');
            }

            // Render the markdown
            const rendered = renderMarkdown(testMarkdown);
            document.getElementById('rendered-output').innerHTML = rendered;

            // Verify key features
            const tests = [
                { name: 'Headers rendered', check: () => rendered.includes('<h1>') && rendered.includes('<h2>') },
                { name: 'Bold text rendered', check: () => rendered.includes('<strong>') },
                { name: 'Italic text rendered', check: () => rendered.includes('<em>') },
                { name: 'Code blocks present', check: () => rendered.includes('<pre>') && rendered.includes('<code>') },
                { name: 'Tables rendered', check: () => rendered.includes('<table>') },
                { name: 'Lists rendered', check: () => rendered.includes('<ol>') || rendered.includes('<ul>') },
                { name: 'Blockquotes rendered', check: () => rendered.includes('<blockquote>') },
                { name: 'Links rendered', check: () => rendered.includes('<a href') }
            ];

            const failedTests = tests.filter(test => !test.check());

            if (failedTests.length === 0) {
                document.getElementById('status').textContent = '✅ All tests passed! Markdown rendering working correctly.';
                document.getElementById('status').className = 'status success';
            } else {
                document.getElementById('status').textContent = '❌ Failed tests: ' + failedTests.map(t => t.name).join(', ');
                document.getElementById('status').className = 'status error';
            }

        } catch (error) {
            document.getElementById('status').textContent = '❌ Error: ' + error.message;
            document.getElementById('status').className = 'status error';
            console.error(error);
        }
    </script>
</body>
</html>
